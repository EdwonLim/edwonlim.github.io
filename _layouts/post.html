<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{{ page.title }} | Edwon.me</title>
    <link href="favicon.ico" type="image/x-icon" rel=icon>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-46827215-1', 'edwon.me');
        ga('send', 'pageview');
    </script>
</head>
<body>
<div class="container">
    <div class="inner">
        {% include header.html home="false" %}
        <hr>
        <h2>{{ page.title }}</h2>
        <p class="meta" >
            {{ page.date | date_to_string }}
            <!-- 分享组件 -->
        <div class="jiathis_style_24x24">
            <a class="jiathis_button_tsina"></a>
            <a class="jiathis_button_weixin"></a>
            <a class="jiathis_button_qzone"></a>
            <a class="jiathis_button_renren"></a>
        </div>
        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
        <!-- 分享组件 End -->
        </p>
        <hr/>

        <div class="post">
            {{ content }}
        </div>

        {% if page.category %}
        <p class="back">
            <a href="/columns/{{ page.category }}">返回专栏</a>
        </p>
        {% endif %}

        <hr />

        <!-- 评论组件 -->
        <div id="uyan_frame"></div>
        <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1875066"></script>
        <!-- 评论组件 End -->
        <hr>

        {% include footer.html %}
    </div>
</div>
</body>
</html>
