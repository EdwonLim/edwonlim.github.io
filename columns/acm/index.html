---
layout: default
title: 专栏：每周ACM
---


<section class="home">
    <h3>每周ACM</h3>
    <p class="summary">每周一道ACM程序设计题，题目背景多样有趣，读者在做题的同时，能找到其中的乐趣。</p>
    <ul>
        {% for post in site.categories.acm %}
        <li>
            <img src="/images/newspaper.png">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </li>
        <li>
            <p>{{ post.summary }}</p>
        </li>
        {% endfor %}
    </ul>

</section>
