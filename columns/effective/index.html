---
layout: default
title: 专栏：每周ACM
---

<section class="home">
    {% include bar.html tag="Columns" %}
    <h3>Effective JavaScript</h3>
    <p class="summary">《Effective JavaScript》读书笔记</p>
    <ul>
        {% for post in site.categories.effective %}
        <li>
            <img src="/images/newspaper.png">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </li>
        <li>
            <p>{{ post.summary }}</p>
        </li>
        {% endfor %}
    </ul>

</section>
