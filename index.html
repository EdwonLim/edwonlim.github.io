<section class="home">
    <h1>Blogs</h1>
    <ul>
          {% for post in site.posts %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%B %-d, %Y" }}</small>
              {{ post.summary }}
          </li>
          {% endfor %}
    </ul>
</section>
