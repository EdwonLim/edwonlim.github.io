layout: default
title: JavaScript For Edwon

<section class="home">
    <h3>Blogs</h3>
    <ul>
          {% for post in site.posts %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <small>{{ post.date | date: "%B %-d, %Y" }}</small>
              <p>{{ post.summary }}</p>
          </li>
          {% endfor %}
    </ul>
</section>
